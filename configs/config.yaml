vectors:
  - name: p_tip
    parent: Device
    landmark_label: DrillTip
    landmark_object: Device
  - name: v_tip
    parent: World
    landmark_label: DrillTip
    landmark_object: Device

annotations:
  - name: slicer_dynamic_annotation
    path: "/tmp/slicer_surgery_planner_points.txt"
    type: vector
    parent: Phantom
    dynamic: true
    update_frequency: 1
    landmarks:
      - name: traj_1
        start: Entry_1
        end: Target_1
      - name: traj_2
        start: Entry_2
        end: Target_2
      - name: traj_3
        start: Entry_3
        end: Target_3

